<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8"/>
    <title>spring</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Spring</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/main">Messages</a>
          </li>
          <div sec:authorize="hasAuthority('USER')" >
            <li class="nav-item">
              <a class="nav-link" href="/user-messages/" th:attrappend="href=${#authentication.getPrincipal().getId()}">My Messages</a>
            </li>
          </div>
          <div sec:authorize="hasAuthority('ADMIN')" >
            <li class="nav-item">
              <a class="nav-link" href="/user">ADMIN PAGE</a>
            </li>
          </div>
          <div sec:authorize="hasAuthority('USER')" >
            <li class="nav-item">
              <a class="nav-link" href="/user/profile">Profile</a>
            </li>
          </div>
        </ul>
      </div>
      <div class="my-2 my-sm-0" sec:authorize="isAuthenticated()">
        <span sec:authentication="name"></span>
      </div>
      <div class="my-2 my-sm-0" sec:authorize="!isAuthenticated()">
        <span>unnamed</span>
      </div>
      <div class="ml-2" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-info">Sign Out</button>
        </form>
      </div>
    </nav>

    <h3 th:text="${userChannel.username}"></h3>
    <div th:text="${type}"/>
    <ul class="list-group">
      <div th:each="user : ${users}">
        <li class="list-group-item col-sm-4 ml-3 mt-3">
          <a th:href="'/user-messages/' + ${user.id}" th:text="${user.getUsername()}"></a>
        </li>
      </div>
    </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
